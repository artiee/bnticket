<div class="row">

  <div class="col-md-3 new-ticket">
    <p>OK. Maybe this section should have own template.
       I don't want to copy this piece of html all over the templates.</p>
  </div>

  <div class="col-md-9">
    <h4>Ticket details</h4>
    <table class="table">
      <thead>
        <th>ID</th>
        <th>Created</th>
        <th>Requester</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr>
          <td>{{ticket.id}}</td>
          <td>{{ticket.createdTimestamp}}</td>
          <td>{{ticket.requester}}</td>
          <td>{{ticket.status}}</td>
        </tr>
      </tbody>
    </table>
    <h4>Title: {{ticket.title}}</h4>
    <h4>Desription</h4>
    <textarea rows="7" style="width: 100%;">{{ticket.description}}</textarea>
    <span id="save" class="btn btn-primary">Save</span>
  </div>
</div>
