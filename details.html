<div class="row">

  <div ng-include="" src=" 'newTicket.html' " ng-controller="TicketsController"></div>

  <span style="margin-left: 13px;"><a href="./index.html#/" class="glyphicon glyphicon-chevron-left"> Back to tickets list</a></span>

  <div class="col-md-9">
    <h4>Ticket details</h4>
    <table class="table">
      <thead>
        <th>ID</th>
        <th>Created</th>
        <th>Requester</th>
        <th>Status</th>
      </thead>
      <tbody>
        <tr>
          <td>{{ticket.id}}</td>
          <td>{{ticket.createdTimestamp}}</td>
          <td>{{ticket.requester}}</td>
          <td>{{ticket.status}}</td>
        </tr>
      </tbody>
    </table>
    <h4>Title: <input id="title" type="text" value="{{ticket.title}}"></input></h4>
    <h4>Desription</h4>
    <textarea id="description" rows="7" style="width: 100%;">{{ticket.description}}</textarea>
    <span id="save" class="btn btn-primary" ng-click="save()">Save changes</span>
  </div>
</div>
